<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sapporo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Sapporo</h1>
    </header>
    <main class="game-layout">
      
      <section class="story-section">
        <div id="dialogue-box">
          <div id="character-info" style="display: flex; align-items: center;">
          <img id="character-image" src="" alt="" style="display: none; margin-right: 8px; object-fit: contain;" />
          <span id="character-name"></span>
          </div>
          <div id="dialogue-text"></div>
        </div>

        <div class="button-container">
          <button class="choice-btn neon-pink" id="choice1"></button>
          <button class="choice-btn neon-cyan" id="choice2"></button>
          <button class="choice-btn neon-lime" id="choice3"></button>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Cameron Hollabaugh</p>
      <button id="clear-save" class="choice-btn neon-pink small-btn">Clear Save Data</button>
    </footer>

    <aside id="stats-box" class="stats-panel">
      </aside>
  </div>

<script src="script.js"></script>
</body>
</html>
